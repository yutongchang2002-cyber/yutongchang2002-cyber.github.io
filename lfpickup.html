<!DOCTYPE html>

    <style>

        /* Tagåˆ†ç±»å®¹å™¨ */

        /* Tagæ ·å¼åŒºåˆ† */

        /* é€‰ä¸­/æ¨èTagæ ·å¼ */
        .tag-item.selected {

        }
        .tag-item.recommend {

        /* å†å²è®°å½•åŒº */
        .history-section {
            width: 90%;

            padding: 20px;
            border: 1px solid #e0d8d0;
            border-radius: 16px;

        }
        .history-title {
            font-size: 17px;

            display: flex;

        }
        .clear-filter-btn {

        }
        .history-list {

        .history-tag-badge {

        }
        .history-tag {
            padding: 2px 8px;

        }
        .empty-history {

        }
        /* å“åº”å¼é€‚é… */
        @media (max-width: 600px) {
            .lottery-box {
                height: 280px;
            }

                font-size: 20px;

            }
        }
    </style>
</head>
<body>
    <!-- æŠ½ç­¾ç›’ -->
    <div class="lottery-box">
        <div class="hint" id="hint">ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®ï¼ŒæŠ½ä¸€ä»¶OCçš„æ—¥å¸¸å°äº‹ï½</div>
        <div class="result" id="result"></div>
    </div>

    <!-- åŠŸèƒ½æŒ‰é’® -->
    <div class="btn-group">
        <button class="btn" onclick="drawLottery()" id="drawBtn">æŠ½æ—¥å¸¸å°äº‹</button>
        <button class="btn" onclick="clearAllHistory()">æ¸…ç©ºæ‰€æœ‰è®°å½•</button>
    </div>

    <!-- Tagç­›é€‰åŒº -->
    <div class="tag-filter-section">
        <div class="filter-header">
            <div class="filter-title">âœ¨ æŒ‰Tagç­›é€‰æ—¥å¸¸</div>
            <div class="logic-switch">
                <span>ç­›é€‰é€»è¾‘ï¼š</span>
                <div class="switch-btn active" id="andSwitch" onclick="switchLogic('and')">ä¸”</div>
                <div class="switch-btn" id="orSwitch" onclick="switchLogic('or')">æˆ–</div>
            </div>
        </div>

        <div class="tag-categories">
            <!-- è§’è‰²Tag -->
            <div class="tag-category">
                <div class="category-name">ğŸ­ è§’è‰²</div>
                <div class="tag-list" id="roleTagList">
                    <!-- JSè‡ªåŠ¨ç”Ÿæˆ -->
                </div>
            </div>

            <!-- ç»„ç»‡Tag -->
            <div class="tag-category">
                <div class="category-name">ğŸ¢ ç»„ç»‡</div>
                <div class="tag-list" id="orgTagList">
                    <!-- JSè‡ªåŠ¨ç”Ÿæˆ -->
                </div>
            </div>

            <!-- åœºæ™¯Tag -->
            <div class="tag-category">
                <div class="category-name">ğŸ“ åœºæ™¯</div>
                <div class="tag-list" id="sceneTagList">
                    <!-- JSè‡ªåŠ¨ç”Ÿæˆ -->
                </div>
            </div>
        </div>
    </div>

    <!-- å†å²è®°å½•åŒº -->
    <div class="history-section">
        <div class="history-title">
            <span>ğŸ“ æŠ½è¿‡çš„æ—¥å¸¸å°äº‹</span>
            <span class="clear-filter-btn" onclick="clearAllFilter()">æ¸…é™¤ç­›é€‰</span>
        </div>
        <div class="history-list" id="historyList">
            <div class="empty-history">è¿˜æ²¡æŠ½è¿‡ç­¾å“¦ï½</div>
        </div>
    </div>

    <script>
        // ====================== ç¬¬ä¸€æ­¥ï¼šåˆå§‹åŒ–æ•°æ®å’Œé…ç½® ======================
        // 1. åŸºç¡€Tagåˆ†ç±»ï¼ˆä½ å¯ä»¥åœ¨è¿™é‡Œæ‰©å±•ï¼‰
        const TAG_CATEGORIES = {
            role: ["æ‚é±¼", "è‚†", "å°æ—å“²ä¹Ÿ", "åŒ—åŸçœŸè¾‰", "æ¾æœ¬æ‚ çœŸ", "å‡Œ", "æ¸¡è¾¹æ™´å—", "Sophia", "LÃ©ona", "Noo", "Lee", "ç«¹æœ¬å¾‹", "Adriana", "Felix", "Olivia", "Wesley", "Sasa", "Marcel"],
            org: ["ç«¹æœ¬ä¼š", "å­¦ç”Ÿä¼š", "ä¹é˜Ÿ", "å’–å•¡åº—æ­å­"],
            scene: ["ä¾¿åˆ©åº—", "å’–å•¡åº—", "å…¬å›­", "é£Ÿå ‚", "å…¬äº¤ç«™", "å°åŒº", "ä¹¦åº—"]
        };

        // 2. å…¨å±€å˜é‡
        let INIT_EVENTS = []; // ä»JSONåŠ è½½çš„äº‹ä»¶æ± 
        let remainingEvents = []; // å‰©ä½™å¯æŠ½äº‹ä»¶
        let drawnEvents = []; // å·²æŠ½äº‹ä»¶
        let selectedTags = []; // é€‰ä¸­çš„Tag
        let filterLogic = "and"; // ç­›é€‰é€»è¾‘ï¼šand/or
        let tagRecommendMap = {}; // Tagæ¨èæ˜ å°„
        let appearedTags = new Set(); // å·²å‡ºç°çš„Tagï¼ˆæŠ½è¿‡æ‰æ˜¾ç¤ºï¼‰

        // ====================== ç¬¬äºŒæ­¥ï¼šåŠ è½½JSONæ–‡ä»¶ ======================
        // åŠ è½½lfpickup.jsonæ–‡ä»¶ï¼ˆæ ¸å¿ƒï¼šè§£å†³ä»£ç è¡Œæ•°è¿‡å¤šé—®é¢˜ï¼‰
        fetch('lfpickup.json')
            .then(response => {
                if (!response.ok) throw new Error("JSONæ–‡ä»¶åŠ è½½å¤±è´¥");
                return response.json();
            })
            .then(data => {
                INIT_EVENTS = data;
                initDB(); // åˆå§‹åŒ–æ•°æ®åº“
                initTagList(); // åˆå§‹åŒ–Tagåˆ—è¡¨ï¼ˆé»˜è®¤éšè—ï¼‰
            })
            .catch(error => {
                console.error("åŠ è½½å¤±è´¥ï¼š", error);
                alert("æ—¥å¸¸æ± åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥lfpickup.jsonæ–‡ä»¶æ˜¯å¦æ­£ç¡®ä¸Šä¼ ");
            });

        // ====================== ç¬¬ä¸‰æ­¥ï¼šæœ¬åœ°æ•°æ®åº“æ“ä½œ ======================
        // 1. åˆå§‹åŒ–æ•°æ®åº“
        function initDB() {
            const savedEvents = localStorage.getItem("ocDailyEvents");
            if (!savedEvents) {
                // ç»™åˆå§‹äº‹ä»¶åŠ IDå’Œæ—¶é—´
                const eventsWithMeta = INIT_EVENTS.map((event, index) => ({
                    id: index + 1,
                    text: event.text,
                    tags: event.tags,
                    createTime: new Date().toLocaleString()
                }));
                localStorage.setItem("ocDailyEvents", JSON.stringify(eventsWithMeta));
                remainingEvents = [...eventsWithMeta];
            } else {
                remainingEvents = JSON.parse(savedEvents);
            }
            // åˆå§‹åŒ–Tagæ¨è
            initTagRecommend();
            // è¯»å–å·²æŠ½äº‹ä»¶ï¼Œæ›´æ–°å·²å‡ºç°çš„Tag
            const savedDrawnEvents = localStorage.getItem("ocDrawnEvents");
            if (savedDrawnEvents) {
                drawnEvents = JSON.parse(savedDrawnEvents);
                // æ”¶é›†å·²æŠ½äº‹ä»¶çš„Tag
                drawnEvents.forEach(event => {
                    event.tags.forEach(tag => appearedTags.add(tag));
                });
                // æ˜¾ç¤ºå·²å‡ºç°çš„Tag
                showAppearedTags();
                renderHistoryList(drawnEvents);
            }
        }

        // 2. ä»æ•°æ®åº“è¯»å–æ‰€æœ‰äº‹ä»¶
        function getAllEventsFromDB() {
            return JSON.parse(localStorage.getItem("ocDailyEvents")) || [];
        }

        // 3. ä¿å­˜äº‹ä»¶åˆ°æ•°æ®åº“
        function saveDrawnEventToDB(event) {
            drawnEvents.push(event);
            localStorage.setItem("ocDrawnEvents", JSON.stringify(drawnEvents));
            // è®°å½•æœ¬æ¬¡æŠ½åˆ°çš„Tag
            event.tags.forEach(tag => appearedTags.add(tag));
            // æ˜¾ç¤ºæ–°å‡ºç°çš„Tag
            showAppearedTags();
        }

        // 4. æ¸…ç©ºæ•°æ®åº“
        function clearDB() {
            localStorage.removeItem("ocDailyEvents");
            localStorage.removeItem("ocDrawnEvents");
            remainingEvents = [];
            drawnEvents = [];
            selectedTags = [];
            filterLogic = "and";
            appearedTags.clear(); // æ¸…ç©ºå·²å‡ºç°çš„Tag
            document.getElementById("andSwitch").classList.add("active");
            document.getElementById("orSwitch").classList.remove("active");
            initDB(); // é‡æ–°åˆå§‹åŒ–
        }

        // ====================== ç¬¬å››æ­¥ï¼šTagæŒ‰éœ€æ˜¾ç¤ºï¼ˆæ ¸å¿ƒåŠŸèƒ½ï¼‰ ======================
        // 1. åˆå§‹åŒ–Tagåˆ—è¡¨ï¼ˆé»˜è®¤éšè—ï¼‰
        function initTagList() {
            // ç”Ÿæˆè§’è‰²Tag
            renderTagList("roleTagList", TAG_CATEGORIES.role, "tag-role");
            // ç”Ÿæˆç»„ç»‡Tag
            renderTagList("orgTagList", TAG_CATEGORIES.org, "tag-org");
            // ç”Ÿæˆåœºæ™¯Tag
            renderTagList("sceneTagList", TAG_CATEGORIES.scene, "tag-scene");
        }

        // 2. æ¸²æŸ“Tagåˆ—è¡¨ï¼ˆé»˜è®¤éšè—ï¼‰
        function renderTagList(containerId, tags, className) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            tags.forEach(tag => {
                const tagItem = document.createElement("div");
                tagItem.className = `tag-item ${className}`;
                tagItem.textContent = tag;
                tagItem.id = `tag-${tag}`; // ç»™æ¯ä¸ªTagåŠ å”¯ä¸€ID
                tagItem.onclick = () => toggleTagSelection(tag, tagItem);
                container.appendChild(tagItem);
            });
        }

        // 3. æ˜¾ç¤ºå·²å‡ºç°çš„Tagï¼ˆæŠ½è¿‡æ‰æ˜¾ç¤ºï¼‰
        function showAppearedTags() {
            appearedTags.forEach(tag => {
                const tagElement = document.getElementById(`tag-${tag}`);
                if (tagElement) tagElement.style.display = "inline-block";
            });
        }

        // 4. åˆ‡æ¢Tagé€‰ä¸­çŠ¶æ€
        function toggleTagSelection(tag, element) {
            if (selectedTags.includes(tag)) {
                selectedTags = selectedTags.filter(t => t !== tag);
                element.classList.remove("selected");
            } else {
                selectedTags.push(tag);
                element.classList.add("selected");
                highlightRecommendTags(tag);
            }
            filterEvents();
        }

        // 5. åˆå§‹åŒ–Tagæ¨è
        function initTagRecommend() {
            const allEvents = getAllEventsFromDB();
            allEvents.forEach(event => {
                const tags = event.tags;
                tags.forEach(tag1 => {
                    if (!tagRecommendMap[tag1]) tagRecommendMap[tag1] = {};
                    tags.forEach(tag2 => {
                        if (tag1 !== tag2) {
                            tagRecommendMap[tag1][tag2] = (tagRecommendMap[tag1][tag2] || 0) + 1;
                        }
                    });
                });
            });
        }

        // 6. é«˜äº®æ¨èTag
        function highlightRecommendTags(activeTag) {
            document.querySelectorAll(".tag-item").forEach(item => {
                item.classList.remove("recommend");
            });
            const recommendTags = tagRecommendMap[activeTag];
            if (!recommendTags) return;
            const sortedTags = Object.entries(recommendTags)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3)
                .map(item => item[0]);
            sortedTags.forEach(tag => {
                const tagElement = document.getElementById(`tag-${tag}`);
                if (tagElement) tagElement.classList.add("recommend");
            });
        }

        // 7. åˆ‡æ¢ç­›é€‰é€»è¾‘
        function switchLogic(logic) {
            filterLogic = logic;
            document.getElementById("andSwitch").classList.toggle("active", logic === "and");
            document.getElementById("orSwitch").classList.toggle("active", logic === "or");
            filterEvents();
        }

        // 8. ç­›é€‰äº‹ä»¶
        function filterEvents() {
            let filteredEvents = [...drawnEvents];
            if (selectedTags.length > 0) {
                if (filterLogic === "and") {
                    filteredEvents = filteredEvents.filter(event => 
                        selectedTags.every(tag => event.tags.includes(tag))
                    );
                } else {
                    filteredEvents = filteredEvents.filter(event => 
                        selectedTags.some(tag => event.tags.includes(tag))
                    );
                }
            }
            renderHistoryList(filteredEvents);
        }

        // 9. æ¸…é™¤æ‰€æœ‰ç­›é€‰
        function clearAllFilter() {
            selectedTags = [];
            document.querySelectorAll(".tag-item").forEach(item => {
                item.classList.remove("selected");
                item.classList.remove("recommend");
            });
            filterLogic = "and";
            document.getElementById("andSwitch").classList.add("active");
            document.getElementById("orSwitch").classList.remove("active");
            renderHistoryList(drawnEvents);
        }

        // ====================== ç¬¬äº”æ­¥ï¼šæŠ½ç­¾æ ¸å¿ƒåŠŸèƒ½ ======================
        // 1. æŠ½ç­¾é€»è¾‘
        function drawLottery() {
            document.getElementById("hint").style.display = "none";
            const resultElement = document.getElementById("result");
            
            if (remainingEvents.length === 0) {
                resultElement.textContent = "æ›´å¤šç²¾å½©å³å°†å‘ç”Ÿ";
                resultElement.classList.add("show");
                document.getElementById("drawBtn").disabled = true;
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingEvents.length);
            const selectedEvent = remainingEvents[randomIndex];
            
            remainingEvents.splice(randomIndex, 1);
            saveDrawnEventToDB(selectedEvent);
            
            resultElement.textContent = selectedEvent.text;
            resultElement.classList.add("show");
            filterEvents();
        }

        // 2. æ¸²æŸ“å†å²åˆ—è¡¨
        function renderHistoryList(events) {
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = "";
            
            if (events.length === 0) {
                historyList.innerHTML = '<div class="empty-history">è¿˜æ²¡æŠ½è¿‡ç­¾å“¦ï½</div>';
                return;
            }
            
            events.forEach(event => {
                const item = document.createElement("div");
                item.className = "history-item";
                
                const textDiv = document.createElement("div");
                textDiv.textContent = event.text;
                
                const tagBadge = document.createElement("div");
                tagBadge.className = "history-tag-badge";
                event.tags.forEach(tag => {
                    const tagSpan = document.createElement("span");
                    tagSpan.className = "history-tag";
                    tagSpan.textContent = tag;
                    tagBadge.appendChild(tagSpan);
                });
                
                item.appendChild(textDiv);
                item.appendChild(tagBadge);
                historyList.appendChild(item);
            });
        }

        // 3. æ¸…ç©ºæ‰€æœ‰è®°å½•
        function clearAllHistory() {
            clearDB();
            document.getElementById("result").classList.remove("show");
            document.getElementById("hint").style.display = "block";
            document.getElementById("drawBtn").disabled = false;
            clearAllFilter();
            renderHistoryList([]);
            // éšè—æ‰€æœ‰Tag
            document.querySelectorAll(".tag-item").forEach(item => {
                item.style.display = "none";
            });
        }
    </script>
</body>
