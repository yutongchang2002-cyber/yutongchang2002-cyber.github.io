    <script>
        // ====================== ç¬¬ä¸€æ­¥ï¼šåˆå§‹åŒ–æ•°æ®å’Œé…ç½® ======================
        // 1. åŸºç¡€Tagåˆ†ç±»ï¼ˆç§»é™¤äº†æƒ…ç»ªTagï¼Œä½ å¯ä»¥åœ¨è¿™é‡Œæ‰©å±•ï¼‰
        const TAG_CATEGORIES = {

        // 2. OCæ—¥å¸¸äº‹ä»¶æ± ï¼ˆæ ¸å¿ƒï¼ä½ åœ¨è¿™é‡ŒåŠ /æ”¹æ—¥å¸¸ï¼Œå·²ç§»é™¤æƒ…ç»ªTagï¼‰
        const INIT_EVENTS = [
            {

                tags: ["Noo", "LÃ©ona", "ç«¹æœ¬ä¼š", "ç¾é£Ÿ"]
            },
            {

                tags: ["å°æ—å“²ä¹Ÿ", "ä¾¿åˆ©åº—", "å¤æ—¥"]
            },
            {
                text: "ç«¹æœ¬ä¼šå…¨å‘˜åœ¨å…¬å›­é‡é¤",
                tags: ["ç«¹æœ¬ä¼š", "å°æ—å“²ä¹Ÿ", "Noo", "Lee", "å…¬å›­"]
            },
            {
                text: "æ¸¡è¾¹æ™´å—å’ŒSophiaåœ¨å’–å•¡åº—èŠäº†ä¸€ä¸‹åˆ",
                tags: ["æ¸¡è¾¹æ™´å—", "Sophia", "å’–å•¡åº—"]
            },
            {
                text: "å‡Œåœ¨å…¬äº¤ç«™æ¡åˆ°äº†LÃ©onaæ‰çš„å‘å¡",
                tags: ["å‡Œ", "LÃ©ona", "å…¬äº¤ç«™"]
            },
            {
                text: "æ¾æœ¬æ‚ çœŸå’ŒåŒ—åŸçœŸè¾‰åœ¨å°åŒºé›ç‹—ç¢°åˆ°",
                tags: ["æ¾æœ¬æ‚ çœŸ", "åŒ—åŸçœŸè¾‰", "å°åŒº"]
            },
            {
                text: "ç«¹æœ¬å¾‹åœ¨ä¹¦åº—ç»™Adrianaæ¨èäº†ç”»å†Œ",
                tags: ["ç«¹æœ¬å¾‹", "Adriana", "ç«¹æœ¬ä¼š", "ä¹¦åº—"]
            },
            {

                tags: ["Felix", "Wesley", "é£Ÿå ‚"]
            },
            {
                text: "Sasaå’ŒMarcelå–‚äº†å…¬å›­çš„æµæµªçŒ«",
                tags: ["Sasa", "Marcel", "å…¬å›­"]
            },
            {
                text: "æ‚é±¼å’Œè‚†åœ¨ä¾¿åˆ©åº—æŠ¢æœ€åä¸€ç“¶é…¸å¥¶",
                tags: ["æ‚é±¼", "è‚†", "ä¾¿åˆ©åº—"]

        ];

        // 3. å…¨å±€å˜é‡
        let remainingEvents = []; // å‰©ä½™å¯æŠ½äº‹ä»¶
        let drawnEvents = []; // å·²æŠ½äº‹ä»¶
        let selectedTags = []; // é€‰ä¸­çš„Tag
        let filterLogic = "and"; // ç­›é€‰é€»è¾‘ï¼šand/or
        let tagRecommendMap = {}; // Tagæ¨èæ˜ å°„

        // ====================== ç¬¬äºŒæ­¥ï¼šæœ¬åœ°æ•°æ®åº“æ“ä½œï¼ˆæ ¸å¿ƒï¼‰ ======================
        // 1. åˆå§‹åŒ–æ•°æ®åº“ï¼ˆé¦–æ¬¡åŠ è½½æ—¶æŠŠåˆå§‹äº‹ä»¶å­˜è¿›å»ï¼‰
        function initDB() {
            const savedEvents = localStorage.getItem("ocDailyEvents");
            if (!savedEvents) {
                // ç»™åˆå§‹äº‹ä»¶åŠ IDå’Œæ—¶é—´
                const eventsWithMeta = INIT_EVENTS.map((event, index) => ({
                    id: index + 1,
                    text: event.text,
                    tags: event.tags,
                    createTime: new Date().toLocaleString()
                }));
                localStorage.setItem("ocDailyEvents", JSON.stringify(eventsWithMeta));
                remainingEvents = [...eventsWithMeta];
            } else {
                remainingEvents = JSON.parse(savedEvents);
            }
            // åˆå§‹åŒ–Tagæ¨è
            initTagRecommend();
        }

        // 2. ä»æ•°æ®åº“è¯»å–æ‰€æœ‰äº‹ä»¶
        function getAllEventsFromDB() {
            return JSON.parse(localStorage.getItem("ocDailyEvents")) || [];
        }

        // 3. ä¿å­˜äº‹ä»¶åˆ°æ•°æ®åº“ï¼ˆæŠ½ä¸­æ—¶è°ƒç”¨ï¼‰
        function saveDrawnEventToDB(event) {
            drawnEvents.push(event);
            // æŠŠå·²æŠ½äº‹ä»¶å•ç‹¬å­˜ï¼Œæ–¹ä¾¿åç»­ç»Ÿè®¡
            localStorage.setItem("ocDrawnEvents", JSON.stringify(drawnEvents));
        }

        // 4. æ¸…ç©ºæ•°æ®åº“
        function clearDB() {
            localStorage.removeItem("ocDailyEvents");
            localStorage.removeItem("ocDrawnEvents");
            remainingEvents = [];
            drawnEvents = [];
            selectedTags = [];
            filterLogic = "and";

            document.getElementById("orSwitch").classList.remove("active");
            initDB(); // é‡æ–°åˆå§‹åŒ–
        }

        // ====================== ç¬¬ä¸‰æ­¥ï¼šTagç›¸å…³åŠŸèƒ½ ======================
        // 1. åˆå§‹åŒ–Tagåˆ—è¡¨ï¼ˆé¡µé¢åŠ è½½æ—¶ç”ŸæˆTagæŒ‰é’®ï¼‰
        function initTagList() {
            // ç”Ÿæˆè§’è‰²Tag
            renderTagList("roleTagList", TAG_CATEGORIES.role, "tag-role");
            // ç”Ÿæˆç»„ç»‡Tag
            renderTagList("orgTagList", TAG_CATEGORIES.org, "tag-org");
            // ç”Ÿæˆåœºæ™¯Tag
            renderTagList("sceneTagList", TAG_CATEGORIES.scene, "tag-scene");
        }

        // 2. æ¸²æŸ“Tagåˆ—è¡¨
        function renderTagList(containerId, tags, className) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            tags.forEach(tag => {
                const tagItem = document.createElement("div");
                tagItem.className = `tag-item ${className}`;
                tagItem.textContent = tag;
                tagItem.onclick = () => toggleTagSelection(tag, tagItem);
                container.appendChild(tagItem);
            });
        }

        // 3. åˆ‡æ¢Tagé€‰ä¸­çŠ¶æ€
        function toggleTagSelection(tag, element) {
            if (selectedTags.includes(tag)) {
                // å–æ¶ˆé€‰ä¸­
                selectedTags = selectedTags.filter(t => t !== tag);
                element.classList.remove("selected");
            } else {
                // é€‰ä¸­
                selectedTags.push(tag);
                element.classList.add("selected");
                // é«˜äº®æ¨èTag
                highlightRecommendTags(tag);
            }
            // ç­›é€‰äº‹ä»¶
            filterEvents();
        }

        // 4. åˆå§‹åŒ–Tagæ¨èï¼ˆç»Ÿè®¡Tagå…±ç°é¢‘ç‡ï¼‰
        function initTagRecommend() {
            const allEvents = getAllEventsFromDB();
            // ç»Ÿè®¡æ¯ä¸ªTagå’Œå…¶ä»–Tagçš„å…±ç°æ¬¡æ•°
            allEvents.forEach(event => {
                const tags = event.tags;
                tags.forEach(tag1 => {
                    if (!tagRecommendMap[tag1]) tagRecommendMap[tag1] = {};
                    tags.forEach(tag2 => {
                        if (tag1 !== tag2) {
                            tagRecommendMap[tag1][tag2] = (tagRecommendMap[tag1][tag2] || 0) + 1;
                        }
                    });
                });
            });
        }

        // 5. é«˜äº®æ¨èTagï¼ˆé€‰ä¸­ä¸€ä¸ªTagåï¼Œé«˜äº®é«˜é¢‘å…±ç°çš„Tagï¼‰
        function highlightRecommendTags(activeTag) {
            // æ¸…é™¤æ‰€æœ‰æ¨èæ ·å¼
            document.querySelectorAll(".tag-item").forEach(item => {
                item.classList.remove("recommend");
            });
            // è·å–æ¨èTag
            const recommendTags = tagRecommendMap[activeTag];
            if (!recommendTags) return;
            // æŒ‰é¢‘ç‡æ’åºï¼Œå–å‰3ä¸ª
            const sortedTags = Object.entries(recommendTags)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3)
                .map(item => item[0]);
            // é«˜äº®
            sortedTags.forEach(tag => {
                document.querySelectorAll(".tag-item").forEach(item => {
                    if (item.textContent === tag) {
                        item.classList.add("recommend");
                    }
                });
            });
        }

        function switchLogic(logic) {
            filterLogic = logic;
            document.getElementById("andSwitch").classList.toggle("active", logic === "and");
            document.getElementById("orSwitch").classList.toggle("active", logic === "or");

        // 7. ç­›é€‰äº‹ä»¶
        function filterEvents() {
            let filteredEvents = [...drawnEvents];
            if (selectedTags.length > 0) {
                if (filterLogic === "and") {
                    // ä¸”ï¼šåŒæ—¶åŒ…å«æ‰€æœ‰é€‰ä¸­Tag
                    filteredEvents = filteredEvents.filter(event => 
                        selectedTags.every(tag => event.tags.includes(tag))
                    );
                } else {
                    // æˆ–ï¼šåŒ…å«ä»»æ„ä¸€ä¸ªé€‰ä¸­Tag
                    filteredEvents = filteredEvents.filter(event => 
                        selectedTags.some(tag => event.tags.includes(tag))

            renderHistoryList(filteredEvents);
        }

            // é‡æ–°æ¸²æŸ“æ‰€æœ‰å·²æŠ½äº‹ä»¶

        // ====================== ç¬¬å››æ­¥ï¼šæŠ½ç­¾æ ¸å¿ƒåŠŸèƒ½ ======================
        // 1. æŠ½ç­¾é€»è¾‘
        function drawLottery() {
            document.getElementById("hint").style.display = "none";
            const resultElement = document.getElementById("result");
            
            // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰å‰©ä½™äº‹ä»¶

                resultElement.classList.add("show");
                document.getElementById("drawBtn").disabled = true;

            }

            const selectedEvent = remainingEvents[randomIndex];
            
            // ä»å‰©ä½™æ± ç§»é™¤ï¼ŒåŠ å…¥å·²æŠ½æ± 
            remainingEvents.splice(randomIndex, 1);
            saveDrawnEventToDB(selectedEvent);

        // 2. æ¸²æŸ“å†å²åˆ—è¡¨
        function renderHistoryList(events) {

        // ====================== ç¬¬äº”æ­¥ï¼šé¡µé¢åˆå§‹åŒ– ======================
        window.onload = function() {
